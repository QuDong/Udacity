{% extends "base.html" %}

{% block content %}

<div class="row">
  <h3> New Post</h3>
</div>

<div class = "row">
  <form method="post">
  subject<br>
  <input type="text" name="title" style="width: 400px;" value={{title}}>
  <br><br>
  blog<br>
  <textarea name="content" style="height: 100px; width: 400px;">{{content}}</textarea>
  <br>
  <div class=error>{{error}}</div>
  <br>
  <input type="submit">
  </form>
</div>
    
{% endblock %}
