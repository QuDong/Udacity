{% extends "base.html" %}

{% block content %}
    <div class="row text-right">
          <a class="btn btn-primary btn-lg" href="/blog/newpost" role="button">New Post</a>
    </div>
  {% for post in posts %}
  <div>
      <div class="row">
      <div class="col-md-6 text-left">
        <h3 class="title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></h3> 
      </div>
      <div class="col-md-6 text-right text-bottom">
        <h3 class="created">{{post.created.strftime("%b %d, %y")}}</h3>
      </div>
    </div>
    <div class="row"><hr></div>
    <div class="row"><pre>{{post.content}}</pre></div>

  </div>
  {% endfor %}

{% endblock %}
