{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6 text-left">
    <h3 class="title">{{post.title}}</h3> 
  </div>
  <div class="col-md-6 text-right">
    <h3 class="created">{{post.created.strftime("%b %d, %y")}}</h3>
  </div>
</div>
<hr>
<pre>{{post.content}}</pre>

{% endblock %}
